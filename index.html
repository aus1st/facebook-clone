<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="w-1/3 mx-5">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white p-7 rounded-lg w-1/3 relative ">
            <input class="px-4 h-12 my-2  border border-gray-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-2 h-12 my-2 border  border-gray-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 text-md hover:bg-blue-700 text-white rounded-md py-3 my-2 font-bold cursor-pointer">Log In</button>
            <span class="text-center text-sm text-blue-600 my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr>
            <button class="bg-green-500 text-md hover:bg-green-700 text-white rounded-md my-2 py-3 font-bold w-fit px-4 mx-auto mt-6 cursor-pointer">Create New Account</button>

            <p class="absolute -bottom-10 cursor-pointer text-sm mx-9"><strong class="hover:underline cursor-pointer">Create a Page</strong> for a celebrity, brand or business.</p>
            
        </div>
        
        
    </div>
    

</body>
